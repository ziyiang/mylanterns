<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<div>
    用户名：<input type="text" id="user_name" name="user_name">
</div>
<div>
    密码：<input type="text" id="password" name="password">
</div>

<button id="save" type="button">Change Content</button>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script>

    $(document).ready(function(){
        $("#save").click(function(){
            $.ajax({
                url:"/to_login",
                type:"post",
                data:{
                    "user_name":$("#user_name").val(),
                    "password":$("#password").val(),
                },
                dataType:"json",
                success:function(html){
                    console.log(html);
                }
            });
        });
    });
</script>
</html>
