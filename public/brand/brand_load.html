<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌管理修改</title>
</head>
<body>
    <input id="brand_id" name="brand_id" value="{$brand_data.brand_id}" type="hidden">
    <input id="brand_name" name="brand_name" value="{$brand_data.brand_name}">
    <button id="save" type="button">Change Content</button>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script>

    $(document).ready(function(){
        $("#save").click(function(){
            $.ajax({
                url:"/brand_update",
                type:"post",
                data:{"brand_id":$("#brand_id").val(),"brand_name":$("#brand_name").val()},
                dataType:"json",
                success:function(html){
                    console.log(html);
                }
            });
        });
    });
</script>
</html>
