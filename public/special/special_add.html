<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>型号管理添加</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="">

        <!-- Bootstrap core CSS -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]>
        <script src="/static/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="/static/js/ie-emulation-modes-warning.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    {include file="./header.html" /}

        <!--下拉框-->
        <div class="container">
            <div class="row">
                <div class="form-group">
                    <label for="brand_id">品牌：</label>
                    <select class="form-control" id="brand_id">
                        {volist name='brandList' id='vo'}
                        <option  value ="{$vo.brand_id}">{$vo.brand_name}</option>
                        {/volist}
                    </select>
                </div>
                <div class="form-group">
                    <label for="special_name">型号名称：</label>
                    <input class="form-control" id="special_name" name="special_name">
                </div>
                <div class="form-group">
                    <button class="btn btn-success" id="save" type="button">添加型号</button>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script>window.jQuery || document.write('<script src="/static/js/jquery.min.js"><\/script>')</script>
        <script src="/static/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
        <script src="/static/js/header.js"></script>

        <script>
            $(document).ready(function(){
                $("#save").click(function(){
                    $.ajax({
                        url:"/special_save",
                        type:"post",
                        data:{"brand_id":$("#brand_id").val(),"special_name":$("#special_name").val()},
                        dataType:"json",
                        success:function(html){
                            if(html.type==true){
                                alert(html.msg);
                                window.location.href="/special_list";
                            }else{
                                alert(html.msg);
                            }
                        }
                    });
                });
            });
        </script>
    </body>

</html>
