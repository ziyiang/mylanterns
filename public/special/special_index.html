<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>型号维护</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/navbar-static-top.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="/static/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
{include file="./header.html" /}


<div class="container">
    <!-- Main component for a primary marketing message or call to action -->
    <div style="margin-bottom: 10px;">
        <a class="btn btn-success" href="./special_add">添加型号</a>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <tr>
                        <th class="text-center">序号</th>
                        <th class="text-center">名称</th>
                        <th class="text-center">操作</th>
                    </tr>
                    {volist name='list' id='vo'}
                    <tr>

                        <td> {$vo.special_id}</td>
                        <td> {$vo.special_name}</td>
                        <td>
                            <a class="btn btn-primary" href="/special_load?special_id={$vo.special_id}">修改</a>
                            <a class="btn btn-danger" onclick="delete_special({$vo.special_id})">删除</a>
                        </td>
                    </tr>
                    {/volist}
                </table>
                {$page}
            </div>
        </div>
    </div>

</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/static/js/jquery.min.js"><\/script>')</script>
<script src="/static/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="/static/js/ie10-viewport-bug-workaround.js"></script>
<script src="/static/js/header.js"></script>
<script>
    function delete_special(special_id) {
        $.ajax({
            url:"/special_delete",
            type:"post",
            data:{"special_id":special_id},
            dataType:"json",
            success:function(html){
                if(html.type=="true"){
                    alert(html.msg);
                    window.location.reload();
                }else{
                    alert(html.msg);
                }
            }
        });
    }
</script>
</body>
</html>
