<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌管理修改</title>
</head>
<body>
{include file="./header.html" /}
<!--下拉框-->
<select id="brand_id">
    {volist name='brandList' id='vo'}
    <option  {if $vo.brand_id eq $special_data.brand_id} selected = "selected"   {/if}  value ="{$vo.brand_id}">{$vo.brand_name}</option>
    {/volist}
</select>


    <input id="special_id" name="special_id" value="{$special_data.special_id}" type="hidden">
    <input id="special_name" name="special_name" value="{$special_data.special_name}">
    <button id="save" type="button">Change Content</button>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="/static/js/header.js"></script>
<script>

    $(document).ready(function(){
        $("#save").click(function(){
            $.ajax({
                url:"/special_update",
                type:"post",
                data:{"special_id":$("#special_id").val(),"brand_id":$("#brand_id").val(),"special_name":$("#special_name").val()},
                dataType:"json",
                success:function(html){
                    if(html.type=="true"){
                        alert(html.msg);
                        window.location.href="/special_list";
                    }else{
                        alert(html.msg);
                    }
                }
            });
        });
    });
</script>
</html>
