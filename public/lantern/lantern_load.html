<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>型号管理修改</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">



    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="/static/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

{include file="./header.html" /}

<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <div class="form">

                <!--品牌下拉框-->
                <div class="form-group">
                    <label for="brand_id">品牌:</label>
                    <select class="form-control" id="brand_id">
                        {volist name='brandList' id='vo'}
                        <option {if $vo.brand_id eq $lanternData.brand_id} selected="selected" {/if} value ="{$vo.brand_id}">{$vo.brand_name}</option>
                        {/volist}
                    </select>
                </div>

                <!--型号下拉框-->
                <div class="form-group">
                    <label for="special_id"></label>型号:
                    <select class="form-control" id="special_id">
                        {volist name='specialList' id='vo'}
                        <option {if $vo.brand_id eq $lanternData.brand_id} selected="selected" {/if} value ="{$vo.special_id}">{$vo.special_name}</option>
                        {/volist}
                    </select>
                </div>
                <input id="lantern_id" name="lantern_id" value="{$lanternData.lantern_id}" type="hidden">
                <div class="form-group">
                    <label for="year">年份：</label>
                    <input class="form-control" id="year" name="year" value="{$lanternData.year}">
                </div>

                <div class="form-group">
                    <label for="lamp_status">灯泡状态：</label>
                    <input class="form-control" id="lamp_status" name="lamp_status" value="{$lanternData.lamp_status}">
                </div>

                <div class="form-group">
                    <label for="box_status">灯箱状态：</label>
                    <input class="form-control" id="box_status" name="box_status">
                </div>

                <div class="form-group">  
                    <label for="num">数量：</label>
                    <input class="form-control" id="num" name="num" value="{$lanternData.num}">
                </div>

                <div class="form-group">
                    <label for="pic">图片：</label>

                    <a class="btn" id="btn">上传图片</a> 最大500KB，支持jpg，gif，png格式。
                    <ul id="ul_pics" class="ul_pics clearfix"></ul>
                </div>

                <button id="save" type="button" class="btn btn-success">保存</button>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/header.js"></script>
<script type="text/javascript" src="http://www.sucaihuo.com/Public/js/other/jquery.js"></script>
<script type="text/javascript" src="/static/js/plupload.full.min.js"></script>
<script>
    var uploader = new plupload.Uploader({ //创建实例的构造方法
        runtimes: 'html5,flash,silverlight,html4',
        //上传插件初始化选用那种方式的优先级顺序
        browse_button: 'btn',
        // 上传按钮
        url: "/index/Uploads/upload",
        //远程上传地址
        flash_swf_url: 'plupload/Moxie.swf',
        //flash文件地址
        silverlight_xap_url: 'plupload/Moxie.xap',
        //silverlight文件地址
        filters: {
            max_file_size: '500kb',
            //最大上传文件大小（格式100b, 10kb, 10mb, 1gb）
            mime_types: [ //允许文件上传类型
                {
                    title: "files",
                    extensions: "jpg,png,gif"
                }]
        },
        multi_selection: true,
        //true:ctrl多文件上传, false 单文件上传
        init: {
            FilesAdded: function(up, files) { //文件上传前
                if ($("#ul_pics").children("li").length > 30) {
                    alert("您上传的图片太多了！");
                    uploader.destroy();
                } else {
                    var li = '';
                    plupload.each(files,
                        function(file) { //遍历文件
                            li += "<li id='" + file['id'] + "'><div class='progress'><span class='bar'></span><span class='percent'>0%</span></div></li>";
                        });
                    $("#ul_pics").append(li);
                    uploader.start();
                }
            },
            UploadProgress: function(up, file) { //上传中，显示进度条
                $("#" + file.id).find('.bar').css({
                    "width": file.percent + "%"
                }).find(".percent").text(file.percent + "%");
            },
            FileUploaded: function(up, file, info) { //文件上传成功的时候触发
                var data = JSON.parse(info.response);
                $("#" + file.id).html("<div class='img'><img src='" + data.pic + "'/></div><p>" + data.name + "</p>");
            },
            Error: function(up, err) { //上传出错的时候触发
                alert(err.message);
            }
        }
    });
    uploader.init();
    $(document).ready(function () {
        $("#save").click(function () {
            $.ajax({
                url: "/lantern_save",
                type: "post",
                data: {
                    "lantern_id": $("#lantern_id").val(),
                    "brand_id": $("#brand_id").val(),
                    "special_id": $("#special_id").val(),
                    "lamp_status": $("#lamp_status").val(),
                    "box_status": $("#box_status").val(),
                    "year": $("#year").val(),
                    "num": $("#num").val(),
                },
                dataType: "json",
                success: function (html) {
                    console.log(html);
                }
            });
        });
    });
</script>
</body>

</html>
